<!doctype html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookshop</title>
  <link rel="shortcut icon" type="image/ico" th:href="@{/favicon.ico}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
<header>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>

<main>

  <div class="col-12 my-nav"></div>

  <div class="container mt-3 col-6">

    <h2>User Information</h2>
    <hr/>

    <form th:action="@{/users}" th:object="${userDTO}" method="GET" id="userForm">

      <div class="row">
        <div class="col-8">
          <label for="userId" class="form-label">ID</label>
          <input type="text" th:field="*{id}" class="form-control mb-2"
                 placeholder="" id="userId" disabled/>
        </div>
      </div>

      <div class="row">
        <div class="col-8">
          <label for="userUsername" class="form-label">Username</label>
          <input type="text" th:field="*{username}" class="form-control mb-2"
                 placeholder="" id="userUsername" disabled/>
        </div>
      </div>

      <div class="row">
        <div class="col-8">
          <label for="userFullName" class="form-label">Full Name</label>
          <input type="text" th:field="*{fullName}" class="form-control mb-2"
                 placeholder="" id="userFullName" disabled/>
        </div>
      </div>

      <div class="row">
        <div class="col-8">
          <label for="userEmail" class="form-label">E-mail</label>
          <input type="text" th:field="*{email}" class="form-control mb-2"
                 placeholder="" id="userEmail" disabled/>
        </div>
      </div>

      <div class="row">
        <div class="col-8">
          <label for="userPhoneNumber" class="form-label">Phone Number</label>
          <input type="text" th:field="*{phoneNumber}" class="form-control mb-2"
                 placeholder="" id="userPhoneNumber" disabled/>
        </div>
      </div>

      <div class="row">
        <div class="col-8">
          <label for="userAddress" class="form-label">Full address</label>
          <textarea th:field="*{address}" class="form-control w-100 mb-2" rows="4"
                    name="userAddress" form="userForm"
                    placeholder="" id="userAddress" disabled></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-8">
          <label for="userRole" class="form-label">Role</label>
          <input type="text" th:field="*{role}" class="form-control mb-2"
                 placeholder="" id="userRole" disabled/>
        </div>
      </div>

      <div class="row px-2 mt-3">
        <button type="submit" class="col-2 btn btn-primary">Back to Users</button>
      </div>

    </form>

  </div>
</main>

<footer>

</footer>

<script src="https://kit.fontawesome.com/5f637348e4.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
