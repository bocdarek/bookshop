<div th:fragment="cards">
  <div class="row">

    <div th:each="productDTO: ${productsDTO}" class="col-4 my-4">
      <div class="card my-card mx-auto d-flex justify-content-center align-items-center mb-0">
        <img th:src="@{${productDTO.imageURL}}" class="my-card-image mt-2" alt="Product Image">
        <div class="card-body">
          <h2 class="card-title">"[[${productDTO.title}]]"</h2>
          <h4 class="card-title">[[${productDTO.author}]]</h4>
          <hr>
          <p class="card-text mb-0" style="font-size: x-large">$ [[${productDTO.price}]]
            <span class="ps-2"></span>
            <a href="#" class="btn btn-primary">Add to Cart</a>
            <span class="ps-2"></span>
            <a href="#" class="btn btn-primary">Details</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
