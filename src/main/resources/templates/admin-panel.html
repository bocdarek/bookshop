<!doctype html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bookshop</title>
        <link rel="shortcut icon" type="image/ico" th:href="@{/favicon.ico}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/styles.css}">
    </head>

    <body>
    <header>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
    </header>

    <main>

        <div class="col-12 my-nav"></div>

        <div class="container mt-3 col-4 text-center">
            <h1 >Admin Panel</h1>
            <hr/>
            <div class="w-75 mx-auto">

                <a th:href="@{/categories}" class="nav-link">
                    <div class="d-flex justify-content-center align-items-center border border-dark-subtle
                    rounded-4 bg-body-secondary shadow mb-3" style="height: 80px">
                        <p class="my-auto fs-1">Categories</p>
                    </div>
                </a>

                <a th:href="@{/products}" class="nav-link">
                    <div class="d-flex justify-content-center align-items-center border border-dark-subtle
                        rounded-4 bg-body-secondary shadow mb-3" style="height: 80px">
                        <p class="my-auto fs-1">Products</p>
                    </div>
                </a>

                <a th:href="@{/clients}" class="nav-link">
                    <div class="d-flex justify-content-center align-items-center border border-dark-subtle
                        rounded-4 bg-body-secondary shadow mb-3" style="height: 80px">
                        <p class="my-auto fs-1">Clients</p>
                    </div>
                </a>

                <a th:href="@{/orders}" class="nav-link">
                    <div class="d-flex justify-content-center align-items-center border border-dark-subtle
                        rounded-4 bg-body-secondary shadow mb-3" style="height: 80px">
                        <p class="my-auto fs-1">Orders</p>
                    </div>
                </a>

            </div>

        </div>
    </main>

    <footer>

    </footer>

    <script src="https://kit.fontawesome.com/5f637348e4.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
    </body>

</html>
