<!doctype html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bookshop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
    </head>

    <body>
    <header>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
    </header>

    <main>
        <div class="container mt-3 col-3">

            <h2>Category</h2>
            <hr/>

                <form th:action="@{/categories/saveCategory}" th:object="${categoryDTO}" method="POST">
                    <div class="row">
                        <div class="col-8">
                            <label for="categoryName" class="form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control mb-4"
                                   placeholder="Enter Name" id="categoryName"/>
                        </div>
                    </div>
                    <div class="row px-3">
                        <button type="submit" class="col-3 btn btn-primary">Save</button>
                    </div>
                    <input type="hidden" th:field="*{id}" />

                </form>

            <hr/>
            <a th:href="@{/categories}">Back to categories</a>

        </div>
    </main>

    <footer>

    </footer>

    <script src="https://kit.fontawesome.com/5f637348e4.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
    </body>

</html>
